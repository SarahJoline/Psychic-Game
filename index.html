<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Psychic Game</title>
</head>

<body>
    <div class="content">
        <h1>Guess which letter I'm thinking of</h1>
        <div class="status">
            <h3>Wins: <span id="winning"></span></h3>
            <h3>Losses: <span id="losing"></h3>
            <h3>Remaining guesses: <span id="guesses"></span></h3>
            <h3>Letters already guessed: <span id="guessed"></span></h3>
        </div>
    </div>
<script src="./assets/javascript/game.js"></script>
</body>


</html>
